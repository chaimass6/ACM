<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <div class="toggle-section">
    <h2 id="formTitle">Login</h2>
    <p id="toggleText">Don't have an account? <span onclick="toggleForm()">Sign up</span></p>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="active" onsubmit="return handleLogin(event)">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" onsubmit="return handleSignup(event)">
    <input type="text" id="signupName" placeholder="Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="number" id="signupAge" placeholder="Age" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
    <div class="checkbox">
      <input type="checkbox" id="robotCheck">
      <label for="robotCheck">I am not a robot ðŸ¤–</label>
    </div>
    <button type="submit">Sign up</button>
  </form>
</div>

<script src="index.js"></script>
</body>
</html>
