<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Toggle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2e2e3e;
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .toggle-btn {
      background: #444;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .checkbox input {
      margin-right: 8px;
    }
    button {
      background: #00c896;
      border: none;
      padding: 10px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00a87a;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="toggle-btn" onclick="toggleForm()">Switch to Signup</button>

  <!-- Login Form -->
  <form id="loginForm" class="active">
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="number" placeholder="Age" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <div class="checkbox">
      <input type="checkbox" id="robotCheck">
      <label for="robotCheck">Not a human ðŸ˜œ</label>
    </div>
    <button type="submit">Signup</button>
  </form>
</div>

<script>
  const toggleBtn = document.querySelector('.toggle-btn');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  function toggleForm() {
    loginForm.classList.toggle('active');
    signupForm.classList.toggle('active');

    toggleBtn.textContent = loginForm.classList.contains('active') ? "Switch to Signup" : "Switch to Login";
  }
</script>

</body>
</html>
