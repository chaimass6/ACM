<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Toggle</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
  <button class="toggle-btn" onclick="toggleForm()">Switch to Signup</button>

  <!-- Login Form -->
  <form id="loginForm" class="active" onsubmit="return handleLogin(event)">
    <input type="email" id="loginUsername" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" onsubmit="return handleSignup(event)">
    <input type="text" id="signupName" placeholder="Name" required>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <input type="number" id="signupAge" placeholder="Age" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
    <div class="checkbox">
      <input type="checkbox" id="robotCheck">
      <label for="robotCheck">Not a human ðŸ˜œ</label>
    </div>
    <button type="submit">Signup</button>
  </form>
</div>

<!-- Firebase SDKs -->
<script type="module" src="firebase-init.js"></script>
<script type="module" src="index.js"></script>

</body>
</html>
